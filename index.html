<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body onload="load()">
    <table class="board">
        <tr class="top">
            <td class="left"></td>
            <td class="middle"></td>
            <td class="right"></td>
        </tr>
        <tr class="middle">
            <td class="left"></td>
            <td class="middle"></td>
            <td class="right"></td>
        </tr>
        <tr class="bottom">
            <td class="left"></td>
            <td class="middle"></td>
            <td class="right"></td>
        </tr>
    </table>

    <br><br><br><br><br>

    <button class="restart" onclick="document.location.reload(true)">Restart</button>
</body>
</html>
